<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/Admin/Admin.css" />
    <link rel="stylesheet" th:href="@{/css/templateCSS/menu.css}">
    <link rel="stylesheet" th:href="@{/css/templateCSS/footer.css}">
</head>

<body>
<div th:insert="fragments/menu :: menu"></div>

<main>

    <aside class="bem-vindo">
        <h2>Bem vindo, <br> administrador!</h2>
    </aside>

    <section class="tabela-usuarios">
        <h2>Usuarios</h2>
        <div style="display:flex; gap:8px; align-items:center; margin-bottom:12px;">
            <input id="busca" type="text" placeholder="Buscar por nome, email ou CPF" style="flex:1; padding:8px;" />
            <button id="btn-buscar" class="edit">Buscar</button>
            <button id="btn-recarregar" class="edit">Recarregar</button>
        </div>
        <div id="usuarios-container"></div>
        <button id="inserir-usuario" class="botao-inserir">Inserir</button>
    </section>
</main>

<div th:insert="fragments/footer :: footer"></div>

<script src="/js/Admin/admin.js"></script>
</body>
</html>
