<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/Clientes/login.css">
    <title>login</title>
</head>
<body>

<a href="/" class="btn-voltar">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="19" y1="12" x2="5" y2="12"/>
        <polyline points="12 19 5 12 12 5"/>
    </svg>
    Voltar
</a>

<form id="loginForm">
    <main class="container">
        <h1>login</h1>

        <div id="mensagem-erro" class="mensagem-erro" style="display: none;"></div>

        <div class="input-box">
            <input id="email" placeholder="Usuário" type="text" required autocomplete="username">
        </div>

        <div class="input-box">
            <input id="senha" type="password" placeholder="Senha" required autocomplete="new-password" data-form-type="other">
            <span id="toggleSenha" class="toggle-password">
                <svg id="iconSenha" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                    <line x1="1" y1="1" x2="23" y2="23"/>
                </svg>
            </span>
        </div>

        <div class="lembrar-senha">
            <label>
                <input type="checkbox">
                Lembrar a Senha
            </label>

            <a href="@">Esqueci a Senha</a>
        </div>

        <button type="submit" class="login">Entrar</button>

        <div class="sem-conta">
            <p>Não tem uma conta? <a href="/views/Cadastro/cadastro.html">Cadastre-se</a></p>
        </div>
    </main>
</form>

<script src="/js/Clientes/Login.js"></script>
</body>
</html>
